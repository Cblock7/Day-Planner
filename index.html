<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link href="assets/css/styles.css" rel="stylesheet">
    <title>Day Planner</title>
</head>
<body>
    <header class="jumbotron">
        <h1 class="display-2">Day Planner</h1>
        <p class="display-6">A simple calendar app for scheduling your work day</p>
        <p id="today"></p>
    </header>
    <main class="container">
        <section data-hour="9" class="row">
            <div class="col-md-1 time">09:00</div>
            <textarea id="nine" class="col-md-10 activity"></textarea>
            <button class="btn storeEl col-md-1">
                <i class="fas fa-save"></i>
            </button>
        </section>
        <section data-hour="10" class="row">
            <div class="col-md-1 time">10:00</div>
            <textarea id="ten" class="col-md-10 activity"></textarea>
            <button class="btn storeEl col-md-1">
                <i class="fas fa-save"></i>
            </button>
        </section>
        <section data-hour="11" class="row">
            <div class="col-md-1 time">11:00</div>
            <textarea id="eleven" class="col-md-10 activity"></textarea>
            <button class="btn storeEl col-md-1">
                <i class="fas fa-save"></i>
            </button>
        </section>
        <section data-hour="12" class="row">
            <div class="col-md-1 time">12:00</div>
            <textarea id="twelve" class="col-md-10 activity"></textarea>
            <button class="btn storeEl col-md-1">
                <i class="fas fa-save"></i>
            </button>
        </section>
        <section data-hour="13" class="row">
            <div class="col-md-1 time">13:00</div>
            <textarea id="thirteen" class="col-md-10 activity"></textarea>
            <button class="btn storeEl col-md-1">
                <i class="fas fa-save"></i>
            </button>
        </section>
        <section data-hour="14" class="row">
            <div class="col-md-1 time">14:00</div>
            <textarea id="fourteen" class="col-md-10 activity"></textarea>
            <button class="btn storeEl col-md-1">
                <i class="fas fa-save"></i>
            </button>
        </section>
        <section data-hour="15" class="row">
            <div class="col-md-1 time">15:00</div>
            <textarea id="fifteen" class="col-md-10 activity"></textarea>
            <button class="btn storeEl col-md-1">
                <i class="fas fa-save"></i>
            </button>
        </section>
        <section data-hour="16" class="row">
            <div class="col-md-1 time">16:00</div>
            <textarea id="sixteen" class="col-md-10 activity"></textarea>
            <button class="btn storeEl col-md-1">
                <i class="fas fa-save"></i>
            </button>
        </section>
        <section data-hour="18" class="row">
            <div class="col-md-1 time">17:00</div>
            <textarea id="seventeen" class="col-md-10 activity"></textarea>
            <button class="btn storeEl col-md-1">
                <i class="fas fa-save"></i>
            </button>
        </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
